name: CI - simulate

on:
  push:
  pull_request:

jobs:
  simulate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: sudo apt-get update && sudo apt-get install -y iverilog
      - name: Run simulation
        run: make sim
      - name: Upload waveform
        uses: actions/upload-artifact@v4
        with:
          name: waveform
          path: sim/waveform.vcd
